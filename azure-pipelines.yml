jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: Bash@3
    inputs:
      targetType: 'filePath'
      filePath: ./build.sh
- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - task: Bash@3
    inputs:
      targetType: 'filePath'
      filePath: ./build.sh
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: Bash@3
    inputs:
      targetType: 'filePath'
      filePath: ./build.sh
